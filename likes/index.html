<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      let Dima = prompt('Введите имя старшого брата (боксера) латиницей с большой буквы')
      let Igor = prompt('Введите имя среднего брата (распиздяя сидевшего) латиницей с большой буквы')
      let result
      if (Dima === Dima && Igor === Igor) 
      result = 'Братаны! Ну совесть имейте! Фото в обрамлении сердца - это перебор (Игоря пацанам скину фото)'
      else 
      result = 'Вы что, блядь, забыли правописание?'
      alert(`${result}`)
   </script>
</body>
</html>
